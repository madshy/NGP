	<h1>打三棋玩家手册</h1>
	<p>
		成三规则：当某一方的棋子有三个是无间隔地连在一条线上，称之为成三或者有三。
		<ul>
			<li>摆棋阶段：有三时，属于该棋子的玩家可以随便选择对面的一个棋子进行标记为死亡状态</li>
			<li>下棋阶段：有三时，属于该棋子的玩家可以随意选择对面的一个棋子进行移除</li>
			<li>规则不唯一：当同时有两个或者三个满足该规则时，就可以当有多个独立的规则，而不是只有一个</li>
		</ul>
	</p>
	<p>
		结束规则：
		<ul>
			<li>当某一方无法移动棋子</li>
			<li>因为觉得没有胜算而投降</li>
			<li>棋子数少于三个（不可能有三）</li>
		</ul>
	</p>
	<p>
		棋盘：略
	</p>
